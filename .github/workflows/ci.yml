name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Ensures submodules are cloned

      
      - uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npx tsgo
